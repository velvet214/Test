<html>

<head>
<title>Email Checker</title>
<style>
    body{
        font-size: 150%;
    }

    .margin{
        position: fixed;
        height: 100%;
        width: 20%;
        left: 0;
        text-align: center;
        background-color: black;
    }

    .content{
        position: fixed;
        height: 100%;
        width: 70%;
        top: 10%;
        left: 25%;
    }

    .result{
        white-space: pre-wrap;
    }

    .home{
        color: white;
        font-size: xx-large;
    }

</style>
</head>

<body>
<div class="margin">
    <br>
    <a href="{{url_for('index')}}" class="home">Home</a>
</div>
<div class="content">
    <h1>Email Checker</h1><hr>
    <br>
    {% block body %}
    <p>Download the suspicious email in .eml format and upload it here.</p>
    <p>URLs and attachments will be listed and sent to Zscaler and VirusTotal for checking.</p>
    <p>Chatbot will also examine the content of this email.</p>
    <br>
    <form method="POST" action="" enctype="multipart/form-data">
    <p><input type="file" name="email"></p>
    <p><input type="submit" value="Submit"></p>
    </form>
    {% endblock %}
</div>
</body>

</html>
